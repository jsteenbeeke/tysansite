<html xmlns:wicket>
	<wicket:extend>
		<table style="width: 100%;">
			<tr>
				<th>Realm</th>
				<th>Coordinator</th>
				<th>Number of games</th>
				<th>Number of players</th>
				<th>Number of groups</th>
				<th>Remove</th>
			</tr>
			<tr wicket:id="realms">
				<td style="text-align: center;" wicket:id="name"></td>
				<td style="text-align: center;"><span wicket:id="coordinator"></span> <span wicket:id="edit"></span></td>
				<td style="text-align: center;" wicket:id="gamescount"></td>
				<td style="text-align: center;" wicket:id="playercount"></td>
				<td style="text-align: center;" wicket:id="groupcount"></td>
				<td style="text-align: center;"><span wicket:id="remove"></span></td>
			</tr>
		</table>
	</wicket:extend>
</html>
