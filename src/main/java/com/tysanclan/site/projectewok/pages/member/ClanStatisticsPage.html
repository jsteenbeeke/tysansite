<html xmlns:wicket>
<wicket:extend>
	<div wicket:id="members"></div>

	<h2>Past month</h2>
	<table style="border-spacing: 0px;">
		<tr>
			<td colspan="2" style="width: 400px;">Join applications</td>
			<td style="width: 100px; text-align: center;" wicket:id="applied"></td>
		</tr>
		<tr style="background-color: #333;">
			<td style="width: 75px;"></td>
			<td>Accepted</td>
			<td style="width: 100px; text-align: center;"
				wicket:id="senateaccepted"></td>
		</tr>
		<tr>
			<td style="width: 75px;"></td>
			<td>Rejected</td>
			<td style="width: 100px; text-align: center;"
				wicket:id="senaterejected"></td>
		</tr>
		<tr style="background-color: #333;">
			<td colspan="2" style="width: 400px;">Members Lost</td>
			<td style="width: 100px; text-align: center;" wicket:id="lost"></td>
		</tr>
		<tr>
			<td style="width: 75px;"></td>
			<td>Members who did not pass their acceptance vote</td>
			<td style="width: 100px; text-align: center;" wicket:id="votedout"></td>
		</tr>
		<tr style="background-color: #333;">
			<td style="width: 75px;"></td>
			<td>Members lost due to inactivity</td>
			<td style="width: 100px; text-align: center;" wicket:id="inactive"></td>
		</tr>
		<tr>
			<td style="width: 75px;"></td>
			<td>Members who left voluntarily</td>
			<td style="width: 100px; text-align: center;"
				wicket:id="terminateself"></td>
		</tr>
		<tr style="background-color: #333;">
			<td style="width: 75px;"></td>
			<td>Members banned</td>
			<td style="width: 100px; text-align: center;" wicket:id="banned"></td>
		</tr>
	</table>
</wicket:extend>
</html>
