<html xmlns:wicket>
<wicket:extend>
	<div wicket:id="members"></div>

	<h2>Past month</h2>
	<table class="zeroBorderSpacing">
		<tr>
			<td colspan="2" class="width400px">Join applications</td>
			<td class="w100px centered" wicket:id="applied"></td>
		</tr>
		<tr class="bgnearblack">
			<td class="width75px"></td>
			<td>Accepted</td>
			<td class="w100px centered"
				wicket:id="senateaccepted"></td>
		</tr>
		<tr>
			<td class="width75px"></td>
			<td>Rejected</td>
			<td class="w100px centered"
				wicket:id="senaterejected"></td>
		</tr>
		<tr class="bgnearblack">
			<td colspan="2" class="width400px">Members Lost</td>
			<td class="w100px centered" wicket:id="lost"></td>
		</tr>
		<tr>
			<td class="width75px"></td>
			<td>Members who did not pass their acceptance vote</td>
			<td class="w100px centered" wicket:id="votedout"></td>
		</tr>
		<tr class="bgnearblack">
			<td class="width75px"></td>
			<td>Members lost due to inactivity</td>
			<td class="w100px centered" wicket:id="inactive"></td>
		</tr>
		<tr>
			<td class="width75px"></td>
			<td>Members who left voluntarily</td>
			<td class="w100px centered"
				wicket:id="terminateself"></td>
		</tr>
		<tr class="bgnearblack">
			<td class="width75px"></td>
			<td>Members banned</td>
			<td class="w100px centered" wicket:id="banned"></td>
		</tr>
	</table>
</wicket:extend>
</html>
