<html xmlns:wicket>
<wicket:extend>
    <table class="fullWidth">
        <tr>
            <th>Accuser</th>
            <th>Accused</th>
            <th>Regulations</th>
            <th>Motivation</th>
            <th>Accept</th>
            <th>Dismiss</th>
        </tr>
        <tr wicket:id="trials">
            <td class="centeredCell"><span wicket:id="accuser"></span></td>
            <td class="centeredCell"><span wicket:id="accused"></span></td>
            <td class="centeredCell" wicket:id="regulations"></td>
            <td class="centeredCell" wicket:id="motivation"></td>
            <td class="centeredCell"><span wicket:id="accept"></span></td>
            <td class="centeredCell"><span wicket:id="dismiss"></span></td>
        </tr>
    </table>
</wicket:extend>
</html>
