<html xmlns:wicket>
	<wicket:extend>
		<div class="jqui-accordion">
			<wicket:container wicket:id="requests">
  				<h2><a wicket:id="header"></a></h2>
  				<div>
  					Your subscription payment of
  					<span wicket:id="amount"></span> is due, please use the following link to pay this amount
  					to the Treasurer.
  					
  					
  					<form action="https://www.paypal.com/cgi-bin/webscr" method="post">
						<input type="hidden" name="cmd" value="_donations" />
						<input type="hidden" name="business" wicket:id="paypalAddress" />
						<input type="hidden" name="lc" value="US" />
						<input type="hidden" name="item_name" wicket:id="itemdesc" />
						<input type="hidden" name="item_number" wicket:id="itemname" />
						<input type="hidden" name="amount" wicket:id="amount2" />
						<input type="hidden" name="currency_code" value="USD" />
						<input type="hidden" name="no_note" value="0" />
						<input type="hidden" name="no_shipping" value="1" />
						<input type="hidden" name="rm" value="1" />
						<input type="hidden" name="return" value="https://www.tysanclan.com/paymentcomplete/REF/CONFIRMATION/" wicket:id="returnUrl" />
						<input type="hidden" name="bn" value="PP-DonationsBF:btn_donate_LG.gif:NonHosted" />
						<input type="submit" class="SubmitButton" value="Pay" />
					</form>
  				</div>
  			</wicket:container>
  		</div>
		
	</wicket:extend>
</html>
