<html xmlns:wicket>
<wicket:extend>
	<a wicket:id="back">Back to finance overview</a>
	<br />

	<div class="jqui-accordion">
		<h2>
			<a>Edit Expense</a>
		</h2>
		<div>
			<form wicket:id="expenseForm">
				<b>Name</b><br /> <input type="text" wicket:id="name" /><br /> <b>Amount</b><br />
				$ <select wicket:id="currencymajor">
					<option>5</option>
				</select>.<select wicket:id="currencyminor">
					<option>95</option>
				</select> <br /> <b>Regularity</b><br /> <select wicket:id="regularity">
					<option>Daily</option>
				</select><br /> <b>Start</b><br />
				<div wicket:id="start"></div>

				<b>End</b><br />
				<div wicket:id="end"></div>

				<input type="submit" value="Update" class="SubmitButton" />
			</form>
		</div>
	</div>
</wicket:extend>
</html>
