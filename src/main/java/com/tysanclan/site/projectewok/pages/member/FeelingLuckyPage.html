<html xmlns:wicket>
<wicket:extend>
	<p>
		You currently have a lucky score of <span wicket:id="score"></span>.
		To increase this score, all you need to do is press the button below.
	</p>

	<p class="bold">However, pressing this button may
		have unintended consequences. Strange things may happen when you press
		this button, and you may not be willing to pay the price!</p>

	<form wicket:id="luckyForm">
		<input type="submit" value="I feel lucky" class=" SubmitButton" />
	</form>
</wicket:extend>
</html>
