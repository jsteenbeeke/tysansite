<html xmlns:wicket>
<wicket:extend>
		Using this page you can reset your password. Please enter
		a new password and press submit to proceed.
		
		<form wicket:id="requestform">
		<table>
			<tr>
				<th>Password</th>
				<td><input type="password" wicket:id="password" /></td>
			</tr>
			<tr>
				<th>Confirm Password</th>
				<td><input type="password" wicket:id="password2" /></td>
			</tr>
			<tr>
				<td colspan="2" style="text-align: center;"><input
					type="submit" value="Change" class="SubmitButton" /></td>
			</tr>
		</table>
	</form>
</wicket:extend>
</html>
