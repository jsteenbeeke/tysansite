<html xmlns:wicket>
	<wicket:extend>
		<div wicket:id="accordion">
			<wicket:container wicket:id="complaints">
				<h2><a wicket:id="title"></a></h2>
				<div>
					<span wicket:id="complainer"></span> has filed the following complaint against <span wicket:id="truthsayer"></span>:
				
					<p wicket:id="complaint">
					</p>
					
					The Chancellor has already attempted to mediate this issue, but feels your vote should decide this matter.
					
					<div wicket:id="yes"></div>
					<div wicket:id="no"></div>
				</div>
			</wicket:container>
		</div>
	</wicket:extend>
</html>
