<html xmlns:wicket>
	<wicket:extend>
		<wicket:container wicket:id="played">
			<span wicket:id="accountpanel"></span><br />
		</wicket:container>
	
		<wicket:enclosure child="accordion">
			<div class="jqui-accordion">
				<h2><a>Add played game</a></h2>
				<div>
					<form wicket:id="gameform">
						<select wicket:id="choices"></select>
						
						<input type="submit" class="SubmitButton" value="Add" />
					</form>
				</div>
			</div>
		</wicket:enclosure>
	</wicket:extend>
</html>
