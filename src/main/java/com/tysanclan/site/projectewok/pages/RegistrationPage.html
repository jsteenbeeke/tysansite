<html xmlns:wicket>

<wicket:extend>
		Using this page you can register an account for our forums. Using this account,
		you can post on our forums. 
		
		<form wicket:id="registerform">
		<table>
			<tr>
				<th>Username</th>
				<td><input type="text" wicket:id="username" /></td>
			</tr>
			<tr>
				<th>Password</th>
				<td><input type="password" wicket:id="password" /></td>
			</tr>
			<tr>
				<th>Confirm Password</th>
				<td><input type="password" wicket:id="password2" /></td>
			</tr>
			<tr>
				<th>E-Mail address</th>
				<td><input type="text" wicket:id="mail" /></td>
			</tr>
			<tr>
				<th rowspan="2">Challenge</th>
				<td><img wicket:id="captcha" alt="Proof that you are human" />
				</td>
			</tr>
			<tr>
				<td><input type="text" wicket:id="captchaResponse" /></td>
			</tr>
			<tr>
				<td colspan="2" style="text-align: center;"><input
					type="submit" value="Register" class="SubmitButton" /></td>
			</tr>
		</table>
	</form>
</wicket:extend>
</html>
