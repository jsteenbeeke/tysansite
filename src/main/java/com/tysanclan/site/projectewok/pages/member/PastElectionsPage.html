<html xmlns:wicket>
<wicket:extend>
	<div class="jqui-accordion">
		<div wicket:id="otterSniperPanel"></div>
		<wicket:container wicket:id="elections">
			<h2>
				<a wicket:id="title"></a>
			</h2>
			<div>
				<p>
					<b wicket:id="winnerslabel"></b><br />
					<wicket:container wicket:id="winners">
						<div wicket:id="winner"></div>
					</wicket:container>
				</p>

				<p>
					<b>Votes:</b><br />
				<table class="width100p" cellspacing="0">
					<thead>
						<tr>
							<th rowspan="2"
								class="electionheader">Voter</th>
							<th wicket:id="candidatesheader">Candidates</th>
						</tr>
						<tr>
							<wicket:container wicket:id="candidates">
								<td class="candidateheader"><span
									wicket:id="candidate"></span></td>
							</wicket:container>
						</tr>
					</thead>
					<tr wicket:id="votes">
						<td class="centeredCell"><span
							wicket:id="userdescriptor"></span></td>
						<wicket:container wicket:id="scores">
							<td class="centeredCell"><span wicket:id="score"></span></td>
						</wicket:container>
					</tr>
					<tfoot>
						<tr>
							<th class="bottomnav">Totals</th>
							<wicket:container wicket:id="totals">
								<td class="electiontotals"><span
									wicket:id="total"></span></td>
							</wicket:container>
						</tr>
					</tfoot>
				</table>
				</p>

			</div>
		</wicket:container>
	</div>
</wicket:extend>
</html>
