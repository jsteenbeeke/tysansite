<html xmlns:wicket>
	<wicket:extend>
		<span wicket:id="pendingtext"></span>
	
		<div class="jqui-accordion">
			<wicket:container wicket:id="pending">
				<h2><a wicket:id="name"></a></h2>
				<div>
					<p>
						<img wicket:id="icon" /><br />
						<span wicket:id="type"></span>
					</p>
					
					<p>
						<b>Group leader:</b><br />
						<span wicket:id="leader"></span>
					</p>
					
					<p>
					<b>Public group description:</b><br />
					<span wicket:id="description"></span>
					<br />
					</p>
					
					<p>
					<b>Motivation for creating this group:</b><br />
					<span wicket:id="motivation"></span>
					<br />
					</p>
					
					<p>
						<a wicket:id="yes"><img wicket:id="icon" /> Approve request</a><br />
						<a wicket:id="no"><img wicket:id="icon" /> Deny request</a><br />
					</p>
				</div>
			</wicket:container>
		</div>
	</wicket:extend>
</html>
