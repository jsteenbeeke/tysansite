<html xmlns:wicket>
	<wicket:extend>
		<p>
			<b>Server Name:</b><br >
			<span wicket:id="name"></span>
		</p>
		
		<p>
			<b>Server URL:</b><br >
			<a wicket:id="url"></a>
		</p>
		
		<p>
			<b>Password:</b><br >
			<span wicket:id="password"></span>
		</p>
		
		<p>
			<b>Users online:</b>
		</p>
		
		<table>
			<tr wicket:id="users">
				<td><img wicket:id="icon" alt="Mumble" title="Mumble User" /></td>
				<td wicket:id="name"></td>
			</tr>
		</table>
	</wicket:extend>
</html>
