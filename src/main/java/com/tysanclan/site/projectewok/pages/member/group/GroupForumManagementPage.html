<html xmlns:wicket>
<wicket:extend>
	<div class="jqui-accordion">
		<h2>
			<a>Group forums</a>
		</h2>
		<div>
			<p>
			<table class="fullWidth">
				<tr>
					<th class="alignleft">Forum name</th>
					<th class="alignright">Actions</th>
				</tr>
				<tr wicket:id="forums">
					<td class="alignleft"><span wicket:id="name"></span></td>
					<td class="alignright"><a wicket:id="edit"><img
							wicket:id="icon" alt="Edit Forum" title="Edit Forum" /></a> <a
						wicket:id="moderators"><img wicket:id="icon"
							alt="Assign Moderators" title="Assign Moderators" /></a> <a
						wicket:id="delete"><img wicket:id="icon" alt="Delete"
							title="Delete" /></a></td>

				</tr>
			</table>
			</p>

			<p>
				<a wicket:id="add"><img wicket:id="icon" /></a> <br />
			</p>
		</div>
	</div>
</wicket:extend>
</html>
