<html xmlns:wicket>
<wicket:extend>
	<div class="jqui-tabs">
		<ul>
			<li><a href="#tabs-1">Events</a></li>
			<li><a href="#tabs-2">Schedule Event</a></li>
		</ul>

		<div id="tabs-1">
			<div wicket:id="container">
				<div wicket:id="calendar"></div>

				<br />
				<div class="jqui-accordion">
					<h2>
						<a><span wicket:id="title">Today's Events</span></a>
					</h2>
					<div>
						<table>
							<tr wicket:id="today">
								<td><span wicket:id="event"></span></td>
							</tr>
						</table>
					</div>
				</div>
			</div>


		</div>

		<div id="tabs-2">
			<div wicket:id="otterSniperPanel"></div>
			<h2>Schedule event</h2>
			<form wicket:id="schedule">
				<table>
					<tr>
						<td>Event name</td>
						<td><input type="text" wicket:id="title" /></td>
					</tr>
					<tr>
						<td>Description</td>
						<td><textarea rows="10" cols="70" wicket:id="description"></textarea>
						</td>
					</tr>
					<tr>
						<td>Event Time</td>
						<td><span wicket:id="dateselect"></span> @ <select
							wicket:id="hourselect"></select>:<select wicket:id="minuteselect"></select><br />
							Please select the time and date for this event. You are using <span
							wicket:id="timezone"></span>.</td>
					</tr>
					<tr>
						<td colspan="2"><input type="submit" class="SubmitButton"
							value="Add Event" /></td>
					</tr>
				</table>
			</form>
		</div>
	</div>
</wicket:extend>
</html>
