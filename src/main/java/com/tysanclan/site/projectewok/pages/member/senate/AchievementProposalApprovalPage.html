<html xmlns:html="http://www.w3.org/1999/xhtml" xmlns:wicket>
<wicket:extend>
	<table class="fullWidth">
		<thead>
			<tr>
				<th colspan="2">Achievement</th>
				<th>Game</th>
				<th>Group</th>
				<th>Description</th>
				<th colspan="3">Vote</th>
			</tr>
		</thead>
		<tr wicket:id="proposals">
			<td class="centeredCell"><img wicket:id="icon" /></td>
			<td class="centeredCell" wicket:id="name"></td>
			<td class="centeredCell" wicket:id="game"></td>
			<td class="centeredCell" wicket:id="group"></td>
			<td class="centeredCell" wicket:id="description"></td>
			<td class="centeredCell" wicket:id="current"></td>
			<td class="centeredCell"><div wicket:id="yes"></div></td>
			<td class="centeredCell"><div wicket:id="no"></div></td>
		</tr>
	</table>
</wicket:extend>

</html>
