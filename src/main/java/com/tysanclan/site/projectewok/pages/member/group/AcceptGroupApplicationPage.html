<html xmlns:wicket>
<wicket:extend>
	<div class="jqui-accordion">
		<h2>
			<a>Group applications</a>
		</h2>
		<div>
			<table class="fullWidth">
				<tr>
					<th>User</th>
					<th>Approve</th>
					<th>Decline</th>
				</tr>
				<tr wicket:id="applications">
					<td class="centeredCell" wicket:id="name"></td>
					<td class="centeredCell"><a wicket:id="yes"><img
							wicket:id="icon" /></a></td>
					<td class="centeredCell"><a wicket:id="no"><img
							wicket:id="icon" /></a></td>
				</tr>
			</table>
		</div>
	</div>
</wicket:extend>
</html>
