<html xmlns:wicket>
<wicket:extend>

	<div wicket:id="otterSniperPanel"></div>
	<table class="fullWidth">
		<tr>
			<th>Time</th>
			<th>Notification</th>
			<th>Dismiss</th>
		</tr>
		<tr wicket:id="notifications">
			<td wicket:id="time"></td>
			<td wicket:id="notification"></td>
			<td class="centeredCell"><span wicket:id="dismiss"></span></td>
		</tr>
	</table>
</wicket:extend>
</html>
