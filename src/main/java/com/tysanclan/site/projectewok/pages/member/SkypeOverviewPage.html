<html xmlns:wicket>
<wicket:extend>
	<div class="jqui-accordion">
		<h2>
			<a>Skype accounts</a>
		</h2>
		<div>
			<table class="fullWidth">
				<tr>
					<th>Member</th>
					<th>Skype account</th>
				</tr>
				<tr wicket:id="users">
					<td class="centeredCell"><span wicket:id="username"></span></td>
					<td class="centeredCell"><a wicket:id="skype"></a></td>
				</tr>
			</table>
		</div>
	</div>
</wicket:extend>
</html>
