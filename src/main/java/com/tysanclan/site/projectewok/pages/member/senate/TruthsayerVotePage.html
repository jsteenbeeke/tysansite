<html xmlns:wicket>
	<wicket:extend>
  		<div class="jqui-accordion">
  			<h2><a>Truthsayer votes</a></h2>
  			<div>
  				<table style="width: 100%;">
  					<tr>
  						<th>Member</th>
  						<th>Votes in favor</th>
  						<th>Votes against</th>
  						<th>Expected Verdict</th>
  						<th>Your vote</th>
  					</tr>
  					<tr wicket:id="nominations">
  						<td style="text-align: center;"><span wicket:id="member"></span></td>
  						<td style="text-align: center;"><span wicket:id="yesCount"></span></td>
  						<td style="text-align: center;"><span wicket:id="noCount"></span></td>
  						<td style="text-align: center;"><span wicket:id="verdict"></span></td>
  						<td style="text-align: center;">
  							<span wicket:id="vote"></span>
  							<a wicket:id="yes"><img wicket:id="icon" /> Accept</a>
  							<a wicket:id="no"><img wicket:id="icon" /> Decline</a>
  						
  						</td>
  					</tr>
  				</table>
  			</div>
  		</div>
	</wicket:extend>
</html>
