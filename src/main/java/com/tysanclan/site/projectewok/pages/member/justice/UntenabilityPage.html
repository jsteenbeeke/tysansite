<html xmlns:wicket>
<wicket:extend>
	<div class="jqui-accordion">
		If a Regulation contradicts the charter, or is in any other way not
		feasible to implement, the Truthsayers can declare the law to be
		untenable, upon which the clan as a whole can decide whether or not to
		keep the Regulation.

		<form wicket:id="initiateForm">
			<select wicket:id="regulation"></select> <input type="submit"
				value="Start Vote" class="SubmitButton" />
		</form>
	</div>
</wicket:extend>
</html>
