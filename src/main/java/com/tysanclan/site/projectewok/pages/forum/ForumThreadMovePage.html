<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<wicket:extend>
		You are moving the thread starting with the following post:
		<form wicket:id="moveform">

			</select><br />

				<input type="submit" class="SubmitButton" value="Yes" />

			<div style="float: left; padding: 3px;">
				<a href="noway.html" class="SmallButton" wicket:id="no">No</a>
			</div>		
		</form>
	</wicket:extend>
