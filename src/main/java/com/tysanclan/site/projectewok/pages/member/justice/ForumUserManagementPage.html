<html xmlns:wicket>
<wicket:extend>
	<div class="jqui-accordion">
		<h2>
			<a>Forum Users</a>
		</h2>
		<div>


			<table class="fullWidth">
				<thead>
					<tr>
						<th>Username</th>
						<th>E-Mail</th>
						<th>Ban</th>
						<th>Unban</th>
					</tr>
				</thead>

				<tr wicket:id="users">
					<td class="centeredCell"><span wicket:id="username"></span></td>
					<td class="centeredCell"><span wicket:id="email"></span></td>
					<td class="centeredCell"><span wicket:id="ban"></span></td>
					<td class="centeredCell"><span wicket:id="unban"></span></td>
				</tr>
				<tr>
					<td colspan="4" class="centered"><span
						wicket:id="nav"></span></td>
				</tr>
			</table>

			<span wicket:id="inactives"></span>
		</div>
	</div>
</wicket:extend>
</html>
