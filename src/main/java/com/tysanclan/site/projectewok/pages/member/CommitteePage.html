<html xmlns:wicket>
<wicket:extend>
	<div class="jqui-accordion">
		<h2>
			<a>Create Committee</a>
		</h2>
		<div>
			<form wicket:id="committeeform">
				<b>Committee name</b><br /> <input wicket:id="name" type="text" /><br />
				<br /> <b>Committee public description</b><br />
				<textarea wicket:id="description" cols="60" rows="10"></textarea>
				<br />
				<br /> <b>Committee chairman</b><br /> <select wicket:id="leader">
					<option>Prospero</option>
					<option>LordInfiniti</option>
				</select><br />
				<br /> <input type="submit" value="Create" class="SubmitButton" />
			</form>
		</div>
		<h2>
			<a>Disband Committee</a>
		</h2>
		<div>
			<table class="fullWidth">
				<tr>
					<th class="width50p">Committee</th>
					<th class="width25p">Chairman</th>
					<th class="width25p">Disband</th>
				</tr>
				<tr wicket:id="committees">
					<td class="centeredCell" wicket:id="name"></td>
					<td class="centeredCell"><span wicket:id="chairman"></span></td>
					<td class="centeredCell"><div wicket:id="disband"></div></td>
				</tr>
			</table>
		</div>
	</div>
</wicket:extend>
</html>
