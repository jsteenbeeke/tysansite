<html xmlns:wicket>
	<wicket:extend>
		
		<div class="jqui-accordion">
			<h2><a wicket:id="label">Candidates</a></h2>
			<div>
				<wicket:container wicket:id="explanation"></wicket:container><br /><br />
				<form wicket:id="voteform">
					<div wicket:id="candidates"><div style="width: 180px; padding:0px;" wicket:id="candidate"></div></div>
				
					<table style="width: 100%;">
						<thead>
						<tr>
							<th>Position</th>
							<th>Candidate</th>
							<th>Score</th>
						</tr>
						</thead>
						<tbody>
						<tr wicket:id="slots">
							<td style="text-align: center;"><span wicket:id="position"></span>.</td>
							<td style="border: 1px solid #fc0" wicket:id="target"></td>
							<td style="text-align: center;" wicket:id="score"></td>
						</tr>
						</tbody>
					</table>

					<input type="submit" class="SubmitButton" value="Cast vote" wicket:id="submit" />
				</form>
			</div>
		</div>
		
		<wicket:child />
	</wicket:extend>
</html>
