<html xmlns:wicket>
<wicket:extend>

	<div class="jqui-accordion">
		<h2>
			<a wicket:id="label">Candidates</a>
		</h2>
		<div>
			<wicket:container wicket:id="explanation"></wicket:container>
			<br />
			<br />
			<form wicket:id="voteform">
				<div wicket:id="candidates">
					<div class="candidate" wicket:id="candidate"></div>
				</div>

				<table class="fullWidth">
					<thead>
						<tr>
							<th>Position</th>
							<th>Candidate</th>
							<th>Score</th>
						</tr>
					</thead>
					<tbody>
						<tr wicket:id="slots">
							<td class="centeredCell"><span wicket:id="position"></span>.</td>
							<td class="borderedYellow" wicket:id="target"></td>
							<td class="centeredCell" wicket:id="score"></td>
						</tr>
					</tbody>
				</table>

				<input type="submit" class="SubmitButton" value="Cast vote"
					wicket:id="submit" />
			</form>
		</div>
	</div>

	<wicket:child />
</wicket:extend>
</html>
