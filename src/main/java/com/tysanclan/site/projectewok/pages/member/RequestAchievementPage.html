<html xmlns:wicket>
	<wicket:extend>
  		<table style="width: 100%;">
			<thead>
				<tr>
					<th colspan="2">Achievement</th>
					<th>Game</th>
					<th>Group</th>
					<th>Description</th>
					<th>Request</th>
				</tr>
			</thead>
			<tr wicket:id="achievements">
				<td style="text-align: center;"><img wicket:id="icon" /></td>
				<td style="text-align: center;" wicket:id="name"></td>
				<td style="text-align: center;"><img wicket:id="game" /></td>
				<td style="text-align: center;" wicket:id="group"></td>
				<td style="text-align: center;" wicket:id="description"></td>
				<td style="text-align: center;"><div wicket:id="request"></div></td>
			</tr>
		</table>
	</wicket:extend>
</html>
