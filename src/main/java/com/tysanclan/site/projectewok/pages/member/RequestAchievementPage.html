<html xmlns:wicket>
<wicket:extend>
	<table class="fullWidth">
		<thead>
			<tr>
				<th colspan="2">Achievement</th>
				<th>Game</th>
				<th>Group</th>
				<th>Description</th>
				<th>Request</th>
			</tr>
		</thead>
		<tr wicket:id="achievements">
			<td class="centeredCell"><img wicket:id="icon" /></td>
			<td class="centeredCell" wicket:id="name"></td>
			<td class="centeredCell"><img wicket:id="game" /></td>
			<td class="centeredCell" wicket:id="group"></td>
			<td class="centeredCell" wicket:id="description"></td>
			<td class="centeredCell"><div wicket:id="request"></div></td>
		</tr>
	</table>
</wicket:extend>
</html>
