<html xmlns:wicket>
	<wicket:extend>
		<a wicket:id="back">Back to overview</a><br /><br />
	
		<div wicket:id="accordion">
			<h2><a wicket:id="title"></a></h2>
			<div>
				<form wicket:id="editform">
					<b>Forum name:</b><br />
					<input type="text" wicket:id="name" /><br />
					<b>Forum description:</b><br />
					<textarea cols="60" rows="10" wicket:id="description"></textarea>
					<br />
					<input type="checkbox" wicket:id="interactive" /> Used for automated messages<br />
					<input type="checkbox" wicket:id="publicaccess" /> Only Moderators may post<br />
					<input type="checkbox" wicket:id="membersonly" /> Only visible to Tysan members<br />
					<br />
					<input type="submit" class="SubmitButton" value="Update" />
				</form>
			</div>
		</div>
	</wicket:extend>
</html>
