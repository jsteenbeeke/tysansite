<html xmlns:wicket>
<wicket:extend>
	<table class="fullWidth">
		<tr>
			<th>Game</th>
			<th>Realm</th>
			<th>Players Listed</th>
			<th>Remove</th>
		</tr>
		<tr wicket:id="deadrealms">
			<td class="centeredCell" wicket:id="game"></td>
			<td class="centeredCell" wicket:id="realm"></td>
			<td class="centeredCell" wicket:id="listed"></td>
			<td class="centeredCell"><span wicket:id="delete"></span></td>
		</tr>
	</table>
</wicket:extend>
</html>
