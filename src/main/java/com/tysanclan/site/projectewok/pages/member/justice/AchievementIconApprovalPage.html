<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket>
<wicket:extend>
	<table class="fullWidth">
		<thead>
			<tr>
				<th>Icon</th>
				<th>Submitted by</th>
				<th>Purpose</th>
				<th>Approve</th>
				<th>Reject</th>
			</tr>
		</thead>
		<tr wicket:id="pendingIcons">
			<td class="centeredCell"><img wicket:id="icon" /></td>
			<td class="centeredCell"><span wicket:id="creator"></span></td>
			<td class="centeredCell" wicket:id="purpose"></td>
			<td class="centeredCell"><div wicket:id="yes"></div></td>
			<td class="centeredCell"><div wicket:id="no"></div></td>
		</tr>
	</table>
</wicket:extend>
</html>
