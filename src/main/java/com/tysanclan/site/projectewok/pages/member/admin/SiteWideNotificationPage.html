<html xmlns:wicket>
	<wicket:extend>
		<form wicket:id="notificationForm">
			<p>
				<b>Notification Message</b><br />
  				<input type="text" wicket:id="message" />
  			</p>
  			<p>
				<b>Category</b><br />
  				<select wicket:id="category"></select>
  			</p>
  			<p>
				<b>Duration</b><br />
  				<input type="text" size="3" wicket:id="duration" /> <select wicket:id="durationType"></select>
  			</p>
  			
		
			<input type="submit" value="Submit" class="SubmitButton" />
		</form>
	</wicket:extend>
</html>
