<html xmlns:wicket>
<wicket:extend>
	<div class="jqui-tabs">
		<ul>
			<li><a href="#tabs-1">Active applications</a></li>
			<li><a href="#tabs-2">Inactive applications</a></li>
			<li><a href="#tabs-3">Add Application</a></li>
		</ul>
		<div id="tabs-1">
			<table class="fullWidth">
				<tr>
					<th>Application name</th>
					<th>Client ID</th>
					<th>Client Secret</th>
					<th>Deactivate</th>
				</tr>
				<tr wicket:id="active">
					<td class="centeredCell" wicket:id="name"></td>
					<td class="centeredCell" wicket:id="clientid"></td>
					<td class="centeredCell"><input type="password" size="28"
						wicket:id="clientsecret" /></td>
					<td class="centeredCell"><div wicket:id="deactivate"></div></td>
				</tr>
			</table>
		</div>
		<div id="tabs-2">
			<table class="fullWidth">
				<tr>
					<th>Application name</th>
					<th>Activate</th>
					<th>Delete</th>
				</tr>
				<tr wicket:id="inactive">
					<td class="centeredCell" wicket:id="name"></td>
					<td class="centeredCell"><div wicket:id="activate"></div></td>
					<td class="centeredCell"><div wicket:id="delete"></div></td>
				</tr>
			</table>
		</div>
		<div id="tabs-3">
			<form wicket:id="addForm">
				<b>Name:</b><br /> <input wicket:id="name" type="text" /><br /> <input
					class="SubmitButton" type="submit" value="Add" />
			</form>
		</div>
	</div>
</wicket:extend>
</html>
