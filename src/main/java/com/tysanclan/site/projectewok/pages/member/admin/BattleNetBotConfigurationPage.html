<html xmlns:wicket>
	<wicket:extend>
		<div class="jqui-accordion">
			<h2><a>Add Channel View</a></h2>
			<div>
				<form wicket:id="addForm">
					<b>Channel Name</b><br />
					<input type="text" wicket:id="channelName" /><br />
					
					<b>Realm</b><br />
					<select wicket:id="realm"></select><br />
					
					<b>WS Username</b><br />
					<input type="text" wicket:id="username" /><br />
					
					<b>WS Password</b><br />
					<input type="password" wicket:id="password" /><br />
					
					<input type="submit" class="SubmitButton" value="Add" />
				</form>
			</div>
			<wicket:container wicket:id="channels">
				<h2><a wicket:id="name">Add Channel View</a></h2>
				<div>
					<form wicket:id="editForm">
						<b>Channel Name</b><br />
						<input type="text" wicket:id="channelName" /><br />
						
						<wicket:enclosure child="realm">
							<b>Realm</b><br />
							<select wicket:id="realm"></select><br />
						</wicket:enclosure>
						
						<b>WS Username</b><br />
						<input type="text" wicket:id="username" /><br />
						
						<b>WS Password</b><br />
						<input type="password" wicket:id="password" /><br />
						
						<input type="submit" class="SubmitButton" value="Change" />
					</form>
				</div>
			</wicket:container>
		</div>
	</wicket:extend>
</html>
