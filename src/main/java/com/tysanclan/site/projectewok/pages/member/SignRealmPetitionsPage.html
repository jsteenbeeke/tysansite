<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket>
<wicket:extend>
    <div class="jqui-accordion">
        <h2>
            <a>Realm petitions</a>
        </h2>
        <div>
            On this page you can find realms that were suggested by our members
            as possible expansions for Tysan. In order for a realm to be
            accepted, at least <span wicket:id="count"></span> members must sign
            the petition.
        </div>
        <wicket:container wicket:id="petitions">
            <h2>
                <a wicket:id="name">Petition</a>
            </h2>
            <div>
                <form wicket:id="form">
                    <table style="width: 100%;">
                        <tr>
                            <th>Realm</th>
                            <td><span wicket:id="realm"></span></td>
                        </tr>
                        <tr>
                            <th>Game</th>
                            <td><span wicket:id="game"></span></td>
                        </tr>
                        <tr>
                            <th>Petition started by</th>
                            <td wicket:id="starter"></td>
                        </tr>
                        <tr>
                            <th>Petition expires</th>
                            <td wicket:id="expires"></td>
                        </tr>
                        <tr>
                            <th colspan="2">Signatures</th>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <ol>
                                    <li wicket:id="signatures"><span
                                            wicket:id="user"></span></li>
                                </ol>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" style="text-align: center;"><input
                                    type="submit" class="SubmitButton"
                                    value="Sign" wicket:id="sign"/>
                            </td>
                        </tr>
                    </table>

                </form>
            </div>
        </wicket:container>
    </div>
</wicket:extend>
</html>
