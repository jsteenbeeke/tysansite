<html xmlns:wicket>
<wicket:extend>
	<table class="fullWidth">
		<tr>
			<th colspan="2">Game</th>
			<th>Coordinator</th>
			<th>Number of realms</th>
			<th>Number of players</th>
			<th>Number of groups</th>
			<th>Remove</th>
		</tr>
		<tr wicket:id="games">
			<td class="centeredCell"><img wicket:id="icon" /></td>
			<td class="centeredCell" wicket:id="name"></td>
			<td class="centeredCell"><span wicket:id="coordinator"></span>
				<span wicket:id="edit"></span></td>
			<td class="centeredCell" wicket:id="realmcount"></td>
			<td class="centeredCell" wicket:id="playercount"></td>
			<td class="centeredCell" wicket:id="groupcount"></td>
			<td class="centeredCell"><span wicket:id="remove"></span></td>
		</tr>
	</table>
</wicket:extend>
</html>
