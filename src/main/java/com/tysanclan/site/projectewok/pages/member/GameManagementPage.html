<html xmlns:wicket>
<wicket:extend>
    <table style="width: 100%;">
        <tr>
            <th colspan="2">Game</th>
            <th>Coordinator</th>
            <th>Number of realms</th>
            <th>Number of players</th>
            <th>Number of groups</th>
            <th>Remove</th>
        </tr>
        <tr wicket:id="games">
            <td style="text-align: center;"><img wicket:id="icon"/></td>
            <td style="text-align: center;" wicket:id="name"></td>
            <td style="text-align: center;"><span
                    wicket:id="coordinator"></span>
                <span wicket:id="edit"></span></td>
            <td style="text-align: center;" wicket:id="realmcount"></td>
            <td style="text-align: center;" wicket:id="playercount"></td>
            <td style="text-align: center;" wicket:id="groupcount"></td>
            <td style="text-align: center;"><span wicket:id="remove"></span>
            </td>
        </tr>
    </table>
</wicket:extend>
</html>
