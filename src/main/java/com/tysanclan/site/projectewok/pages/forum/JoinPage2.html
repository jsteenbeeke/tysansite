<html xmlns:wicket>
<wicket:extend>
	<form wicket:id="joinform">
		<table>
			<tr>
				<th>Primary Clan Game</th>
				<td><select wicket:id="gamerealm"></select></td>
			</tr>
			<tr>
				<th>What other games do you play?</th>
				<td><textarea wicket:id="othergames" cols="80" rows="8"></textarea></td>
			</tr>
			<tr>
				<th>What kind of person are you?</th>
				<td><textarea wicket:id="sortofperson" cols="80" rows="8"></textarea></td>
			</tr>
			<tr>
				<th>What are you looking for in a clan?</th>
				<td><textarea wicket:id="lookingfor" cols="80" rows="8"></textarea></td>
			</tr>
			<tr>
				<td colspan="2" class="centered"><input
					type="submit" value="Apply" class="SubmitButton" /></td>
			</tr>
		</table>

	</form>
</wicket:extend>
</html>
