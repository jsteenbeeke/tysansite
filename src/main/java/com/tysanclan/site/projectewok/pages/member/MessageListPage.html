<html xmlns:wicket>
<wicket:extend>
	<div class="jqui-tabs-auto">
		<ul>
			<li><a href="#tabs-1">Messages</a></li>
			<li><a href="#tabs-2">Send Messages</a></li>
		</ul>
		<div id="tabs-1">
			<table class="fullWidth">
				<tr>
					<th colspan="2" class="width50p">Message</th>
					<th class="width30p">Participants</th>
					<th class="width20p">Remove</th>
				</tr>
				<tr wicket:id="messages">
					<td class="centeredCell"><img wicket:id="unread" /></td>
					<td class="centeredCell"><a wicket:id="link"><span
							wicket:id="title"></span></a></td>
					<td class="centeredCell" wicket:id="participants"></td>
					<td class="centeredCell"><div wicket:id="remove"></div></td>
				</tr>
				<tr>
					<td colspan="4" wicket:id="paging" class="centered"></td>
				</tr>
			</table>
		</div>
		<div id="tabs-2">
			<form wicket:id="newMessageForm">
				Title:<br /> <input wicket:id="title" type="text" size="45" /><br />
				Recipients:<br /> <select wicket:id="userselect" class="Choice">
					<option>Prospero</option>
				</select><br /> Message:<br />
				<textarea wicket:id="messagecontent" rows="15" cols="80"></textarea>
				<br /> <input class="SubmitButton" type="submit" value="Send" />
			</form>
		</div>
	</div>
</wicket:extend>
</html>
