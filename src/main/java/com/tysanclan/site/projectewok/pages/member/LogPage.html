<html xmlns:wicket>
<wicket:extend>
    <form wicket:id="filterform">
        <h2>Search</h2>

        <label wicket:for="user">User</label>
        <input type="text" wicket:id="user" />

        <label wicket:for="category">Category</label>
        <input type="text" wicket:id="category" />

        <label wicket:for="message">Action</label>
        <input type="text" wicket:id="message" />


        <input type="submit" class="SubmitButton" value="Search" />
    </form>

    <h2>Log</h2>
    <div wicket:id="otterSniperPanel"></div>
    <table class="fullWidth">
        <tr>
            <th>Time</th>
            <th>User</th>
            <th>Category</th>
            <th>Action</th>
        </tr>
        <wicket:container wicket:id="log">
            <tr>
                <td class="centeredCell"><span wicket:id="time"></span></td>
                <td class="centeredCell"><span wicket:id="user"></span></td>
                <td class="centeredCell"><span wicket:id="category"></span></td>
                <td class="centeredCell"><span wicket:id="action"></span></td>
            </tr>
        </wicket:container>
    </table>
    <div class="nav">
        <span wicket:id="nav"> </span>
    </div>
</wicket:extend>
</html>
