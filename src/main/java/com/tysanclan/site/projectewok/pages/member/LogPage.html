<html xmlns:wicket>
<wicket:extend>
	<div wicket:id="otterSniperPanel"></div>
	<table class="fullWidth">
		<tr>
			<th>Time</th>
			<th>User</th>
			<th>Category</th>
			<th>Action</th>
		</tr>
		<wicket:container wicket:id="log">
			<tr>
				<td class="centeredCell"><span wicket:id="time"></span></td>
				<td class="centeredCell"><span wicket:id="user"></span></td>
				<td class="centeredCell"><span wicket:id="category"></span></td>
				<td class="centeredCell"><span wicket:id="action"></span></td>
			</tr>
		</wicket:container>
	</table>
	<div class="nav">
		<span wicket:id="nav"> </span>
	</div>
</wicket:extend>
</html>
