<html xmlns:wicket>
<wicket:extend>
    <p>An error has occurred on the page you were trying to visit.</p>

    <p>If you want, you can provide additional details to help us debug the issue.</p>

    <form wicket:id="bugreport">
        <textarea wicket:id="report"></textarea>
        <br/> <input type="submit" value="Submit" class="SubmitButton"/>
    </form>
</wicket:extend>
</html>
