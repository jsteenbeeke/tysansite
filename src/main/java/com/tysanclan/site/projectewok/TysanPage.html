<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF8"/>
    <meta http-equiv="X-UA-Compatible" content="chrome=1"/>
    <title wicket:id="title">The Tysan Clan - Page name</title>
</head>
<body>
<div class="Frame">
    <div class="Banner">&nbsp;</div>
    <div class="Topbar" wicket:id="topbar"></div>
    <div id="Menu" wicket:id="menu"></div>
    <div class="Content">
        <div wicket:id="topMenu"></div>

        <h1 wicket:id="header">Page name</h1>
        <div wicket:id="feedback"></div>

        <div wicket:id="notificationWindow">
            <span wicket:id="messages"></span>
        </div>

        <wicket:child/>

        <br/> <br/> <br/>
        <div style="text-align: right; font-size: 8px;">
            Tysan site version <span wicket:id="version"></span>
        </div>
        <div
                style="border: 0px; border-top: 1px solid #fc0; text-align: center;">
            &copy; 2008-<span wicket:id="year"></span> <a
                href="mailto:webmaster@tysanclan.com">Jeroen Steenbeeke</a><br/>
            <wicket:enclosure child="debugLink">
                <br/>
                <br/>
                <div>
                    <a wicket:id="debugLink">Debug</a><br/>
                    <br/>

                    <div wicket:id="debugWindow">
                        <div wicket:id="debugPanel"></div>

                        <a wicket:id="magicpushbutton">Magic Pushbutton!</a>
                    </div>
                </div>
            </wicket:enclosure>
        </div>

        <div wicket:id="animals">
            You encounter the following Tysan Animal: <img wicket:id="picture"/>

            Do you:
            <ul>
                <li wicket:id="options"><a wicket:id="choice"><span
                        wicket:id="label"></span></a></li>
            </ul>

            Choose wisely!
        </div>

        <div wicket:id="texas"
             style="position:relative;height:0;padding-bottom:75.0%">
            <iframe src="https://www.youtube.com/embed/bA1ZIyeY91E?ecver=2&rel=0&autoplay=1"
                    width="480" height="360" frameborder="0"
                    style="position:absolute;width:100%;height:100%;left:0"
                    allowfullscreen></iframe>
        </div>
    </div>
</div>
</body>
</html>
