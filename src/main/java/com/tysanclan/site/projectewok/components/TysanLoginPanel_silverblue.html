<html xmlns:wicket>
	<wicket:panel>
		<div class="Login">
			<form wicket:id="loginform" role="form">
				<div class="form-group">
					<label wicket:for="username">Username:</label>
				 	<input type="text" class="form-control"  wicket:id="username" />
				</div>
				
				<div class="form-group">
					<label wicket:for="password">Password:</label>
					<input type="password" class="form-control"  wicket:id="password" />
				</div> 
				
				<input type="submit"
					class="SubmitButton" wicket:id="submitter" />
			</form>
		</div>
	</wicket:panel>
</html>
