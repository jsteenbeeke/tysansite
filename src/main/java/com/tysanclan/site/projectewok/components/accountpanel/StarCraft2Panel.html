<html xmlns:wicket>
<wicket:panel>
	<p>
	<table>
		<tr>
			<th colspan="2">Add StarCraft 2 Character account</th>
		</tr>
		<tr>
			<td colspan="2">
				<form wicket:id="addSC2Form">
					<p>
						<b>Character name</b> <input type="text" wicket:id="name" />
					</p>

					<p>
						<b>Character code</b> <input type="text" wicket:id="charCode" />
					</p>

					<input type="submit" value="Add" class="SubmitButton" />
				</form>
			</td>
		</tr>
	</table>
	</p>
</wicket:panel>
</html>
