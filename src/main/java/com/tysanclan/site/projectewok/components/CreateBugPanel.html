<html xmlns:wicket>
<wicket:panel>
	<h2 wicket:id="title"></h2>

	<form wicket:id="form">
		<p>
			<b>Title</b><br /> <input type="text" wicket:id="titleField" />
		</p>

		<p>
			<b>Description</b><br />
			<textarea wicket:id="descriptionArea" rows="12" cols="50"></textarea>

		</p>

		<p>
			<input type="submit" class="SubmitButton" value="Add" />
		</p>
	</form>
</wicket:panel>
</html>
