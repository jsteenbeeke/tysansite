<html xmlns:wicket>
<wicket:panel>
	<div class="jqui-accordion">
		<h2>
			<a>Threads</a>
		</h2>
		<div>
			<table class="fullWidth">
				<tr>
					<td colspan="2"><b>Topic Title</b></td>
					<td class="width10p"><b>Post count</b></td>
					<td><b>Last response</b></td>
					<td><b>Last Poster</b></td>
				</tr>
				<wicket:container wicket:id="threads">
					<tr>
						<td class="width60p"><img wicket:id="thread"
							class="zeroPadMargin"
							src="../../images/icons/page_white_text.png" alt="Thread"
							title="Forum Thread" /> <img wicket:id="locked"
							class="zeroPadMargin" src="../../images/icons/lock.png"
							alt="Locked" title="Locked" /> <img wicket:id="sticky"
							class="zeroPadMargin" src="../../images/icons/link.png"
							alt="Sticky" title="Sticky" /> <img wicket:id="new"
							class="zeroPadMargin" src="../../images/icons/new.png"
							alt="Contains New Messages" title="Contains New Messages" /></td>
						<td><span wicket:id="postlink"></span> <span wicket:id="last"></span></td>
						<td class="centeredCell width75px"><span
							wicket:id="postcount">1337</span></td>
						<td><span wicket:id="lastresponse">2008-12-12 13:37</span></td>
						<td><span wicket:id="lastposter"></span></td>
					</tr>
					<tr>
						<td></td>
						<td colspan="4" class="fontsmall">By <b
							wicket:id="poster">Prospero</b></td>
					</tr>
				</wicket:container>
			</table>
			<br />

			<wicket:enclosure child="threadlink">
				<div class="ToolBox">
					<a href="thread.html" wicket:id="threadlink"><img
						class="noborder" src="images/icons/add.png" alt="New Thread"
						title="New Thread" /></a>
				</div>
				<br />
			</wicket:enclosure>


			<div wicket:id="navigation" class="nav"></div>

			<p class="centered">
				<a wicket:id="markasread"><img wicket:id="icon"
					alt="Mark as read" title="Mark as read" /> Mark forum as read</a>
			</p>
		</div>
	</div>


</wicket:panel>
</html>
